{% extends 'base_customer.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'styles/leave_rev.css' %}">
    <h1>Leave a Review for {{ reservation.car.make }} {{ reservation.car.model }}</h1>

    <p>Rate the car and provide your feedback:</p>

    <form method="POST">
        {% csrf_token %}

        <label for="rating">Rating (1-5):</label>
        <select name="rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select><br>

        <label for="review_text">Review:</label>
        <textarea name="review_text" rows="5" required></textarea><br>

        <button type="submit">Submit Review</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
