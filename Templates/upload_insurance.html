{% extends "base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'styles/up_insure.css' %}">
  <h2>Upload Insurance for {{ car.make }} {{ car.model }}</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Insurance</button>
  </form>

  <a href="{% url 'car_owner:my_listings' %}">Back to My Listings</a>
{% endblock %}
